# Configuration personnelle de kitty

# ============================================================================
# THÈME
# ============================================================================
# BEGIN_KITTY_THEME

include ~/.config/kitty/themes/catppuccin-macchiato.conf

# END_KITTY_THEME

# ============================================================================
# SHELL
# ============================================================================
# Configuration du shell

# Par défaut, kitty utilise bash. Pour changer de shell, il faut décommenter la ligne suivante et mettre le chemin du shell voulu.

# shell /usr/bin/fish
# shell /usr/bin/zsh

# ============================================================================
# FENÊTRE ET AFFICHAGE
# ============================================================================

# Transparence (mettre une valeur entre 0 et 1 (0 = transparent, 1 = opaque).
background_opacity 0.8

# Flou (mettre une valeur entre 0 et 100 (0 = pas de flou, 100 = flou maximum).
# background_blur 64

# Dimensions et espacement
initial_window_width 120
initial_window_height 30
window_padding_width 14
hide_window_decorations yes

# Police
font_family JetBrainsMono Nerd Font
font_size 9.0
enable_ligatures yes

# Curseur
cursor_shape block
cursor_blink_interval 0.6
cursor_trail 1
#shell_integration no-cursor
cursor_color #ffcc00

# ============================================================================
# COMPORTEMENT
# ============================================================================

# Scrollback
scrollback_lines 10000
scrollback_indicator_opacity 0.0
wheel_scroll_min_lines 1

# Copier-coller
copy_on_select yes
strip_trailing_spaces_in_copy yes

# Focus et navigation
focus_follows_mouse yes
wrap_lines yes
show_hyperlink_targets yes

# Notifications
enable_audio_bell no
bell_on_tab yes
visual_bell_color #ff5555

# Autres
macos_option_as_alt yes
open_url_with default
allow_remote_control yes
confirm_os_window_close 1

# ============================================================================
# ONGLETS
# ============================================================================

tab_bar_edge top
tab_bar_style powerline
tab_powerline_style slanted
tab_title_template {title}{' :{}:'.format(num_windows) if num_windows > 1 else ''}
#tab_bar_min_tabs 2

# ============================================================================
# RACCOURCIS CLAVIER
# ============================================================================

map ctrl+tab next_tab
map ctrl+shift+tab previous_tab
map ctrl+t new_tab
map ctrl+w close_tab
map ctrl+enter toggle_fullscreen
map ctrl+shift+enter launch --type=window
map ctrl+shift+minus launch --type=window --location=hsplit

# ============================================================================
# COULEURS
# ============================================================================

selection_background #44475a
selection_foreground #f8f8f2
