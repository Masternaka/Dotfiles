# Configuration principale de Yazi
# ~/.config/yazi/yazi.toml

[manager]
# Ratio des colonnes (parent:current:preview)
ratio = [1, 4, 3]
# Trier par (modified, created, extension, alphabetical, natural, size)
sort_by = "natural"
sort_sensitive = false
sort_reverse = false
sort_dir_first = true
# Toujours afficher les fichiers cachés
show_hidden = true
# Symlinks
show_symlink = true
# Scrolloff (marge avant de scroller)
scrolloff = 5
# Wrapping de la sélection
linemode = "size"

[preview]
# Taille max des fichiers à prévisualiser (en bytes)
tab_size = 2
max_width = 600
max_height = 900
# Cache
cache_dir = ""
# Preview d'images
image_filter = "lanczos3"
image_quality = 80

[opener]
# Éditeur de texte
edit = [
	{ run = '$EDITOR "$@"', block = true, desc = "Ouvrir avec $EDITOR" },
]
# Navigateur web
open = [
	{ run = 'xdg-open "$@"', desc = "Ouvrir" },
]
# Lecteur vidéo
video = [
	{ run = 'mpv "$@"', orphan = true, desc = "Ouvrir avec mpv" },
	{ run = 'vlc "$@"', orphan = true, desc = "Ouvrir avec VLC" },
]
# Images
image = [
	{ run = 'feh "$@"', orphan = true, desc = "Ouvrir avec feh" },
	{ run = 'sxiv "$@"', orphan = true, desc = "Ouvrir avec sxiv" },
]
# PDF
pdf = [
	{ run = 'zathura "$@"', orphan = true, desc = "Ouvrir avec zathura" },
]
# Archives
archive = [
	{ run = 'unar "$@"', desc = "Extraire ici" },
]

[open]
# Règles d'ouverture par type de fichier
rules = [
	{ name = "*/", use = "edit" },
	
	# Texte
	{ mime = "text/*", use = "edit" },
	{ mime = "application/json", use = "edit" },
	{ mime = "application/javascript", use = "edit" },
	
	# Images
	{ mime = "image/*", use = "image" },
	
	# Vidéos
	{ mime = "video/*", use = "video" },
	{ mime = "audio/*", use = "video" },
	
	# PDF
	{ mime = "application/pdf", use = "pdf" },
	
	# Archives
	{ mime = "application/*zip", use = "archive" },
	{ mime = "application/x-tar", use = "archive" },
	{ mime = "application/x-bzip2", use = "archive" },
	{ mime = "application/x-7z-compressed", use = "archive" },
	{ mime = "application/x-rar", use = "archive" },
	
	# Fallback
	{ mime = "*", use = "open" },
]

[tasks]
micro_workers = 5
macro_workers = 10
bizarre_retry = 5
# Suppression de fichiers (trash ou permanent)
suppress_preload = false

[plugin]
preloaders = [
	{ name = "*", cond = "!mime", run = "mime", multi = true, prio = "high" },
]
previewers = [
	{ name = "*/", run = "folder", sync = true },
	{ mime = "text/*", run = "code" },
	{ mime = "*/xml", run = "code" },
	{ mime = "*/javascript", run = "code" },
	{ mime = "*/x-wine-extension-ini", run = "code" },
	{ mime = "image/*", run = "image" },
	{ mime = "video/*", run = "video" },
	{ mime = "application/pdf", run = "pdf" },
	{ mime = "application/json", run = "json" },
	{ mime = "application/*zip", run = "archive" },
	{ mime = "application/x-tar", run = "archive" },
	{ mime = "application/x-bzip2", run = "archive" },
	{ mime = "application/x-7z-compressed", run = "archive" },
	{ mime = "application/x-rar", run = "archive" },
]

[input]
# Curseur
cursor_blink = true

[select]
# Comportement de sélection
open_title = "Ouvrir avec:"
open_origin = "bottom-left"

[which]
# Menu d'aide des raccourcis
sort_by = "key"
sort_sensitive = false
sort_reverse = false

[log]
enabled = false