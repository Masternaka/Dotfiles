# Configuration principale de Yazi
# ~/.config/yazi/yazi.toml

[manager]
# Ratio des colonnes (parent:current:preview)
ratio = [1, 4, 3]
# Trier par (modified, created, extension, alphabetical, natural, size)
sort_by = "natural"
sort_sensitive = false
sort_reverse = false
sort_dir_first = true
# Toujours afficher les fichiers cachés
show_hidden = true
# Symlinks
show_symlink = true
# Scrolloff (marge avant de scroller)
scrolloff = 5
# Mode d'affichage de la ligne (taille, permissions, date, etc.)
linemode = "size"
# Support de la souris
mouse_events = ["click", "scroll"]
# Format du titre de la fenêtre
title_format = "Yazi: {cwd}"

[preview]
# Taille max de la zone de prévisualisation
tab_size = 2
max_width = 600
max_height = 900
# Cache (vide = utilise le cache système, recommandé)
cache_dir = ""
# Délai avant l'envoi des données d'aperçu (réduit le lag)
image_delay = 30
# Preview d'images
image_filter = "lanczos3"
# Qualité optimisée (75-80 recommandé pour meilleur compromis perf/qualité)
image_quality = 75

[opener]
# Éditeur de texte
edit = [
	{ run = '$EDITOR "$@"', block = true, desc = "Éditeur par défaut" },
	{ run = 'nvim "$@"', block = true, desc = "Neovim" },
	{ run = 'vim "$@"', block = true, desc = "Vim" },
	{ run = 'nano "$@"', block = true, desc = "Nano" },
]

# Navigateur web et fichiers génériques
open = [
	{ run = 'xdg-open "$@"', desc = "Ouvrir (xdg-open)" },
]

# Lecteur vidéo
video = [
	{ run = 'mpv "$@"', orphan = true, desc = "MPV" },
	{ run = 'vlc "$@"', orphan = true, desc = "VLC" },
]

# Images
image = [
	{ run = 'feh "$@"', orphan = true, desc = "Feh" },
	{ run = 'sxiv "$@"', orphan = true, desc = "sxiv" },
	{ run = 'imv "$@"', orphan = true, desc = "imv" },
	{ run = 'eog "$@"', orphan = true, desc = "Eye of GNOME" },
]

# PDF
pdf = [
	{ run = 'zathura "$@"', orphan = true, desc = "Zathura" },
	{ run = 'evince "$@"', orphan = true, desc = "Evince" },
	{ run = 'okular "$@"', orphan = true, desc = "Okular" },
]

# Archives - Extraction
extract = [
	{ run = 'unar "$@"', desc = "Extraire avec unar" },
	{ run = '7z x "$@"', desc = "Extraire avec 7zip" },
	{ run = 'tar -xf "$@"', desc = "Extraire avec tar" },
]

# Audio
audio = [
	{ run = 'mpv "$@"', orphan = true, desc = "MPV Audio" },
	{ run = 'rhythmbox "$@"', orphan = true, desc = "Rhythmbox" },
]

# Markdown
markdown = [
	{ run = 'glow "$@"', block = true, desc = "Glow" },
	{ run = '$EDITOR "$@"', block = true, desc = "Éditeur" },
]

[open]
# Règles d'ouverture par type de fichier
rules = [
	# Texte
	{ mime = "text/*", use = "edit" },
	{ mime = "application/json", use = "edit" },
	{ mime = "application/javascript", use = "edit" },
	{ mime = "application/x-shellscript", use = "edit" },

	# Markdown
	{ name = "*.md", use = "markdown" },

	# Images
	{ mime = "image/*", use = "image" },

	# Vidéos
	{ mime = "video/*", use = "video" },

	# Audio
	{ mime = "audio/*", use = "audio" },

	# PDF
	{ mime = "application/pdf", use = "pdf" },

	# Archives
	{ mime = "application/*zip", use = "extract" },
	{ mime = "application/x-tar", use = "extract" },
	{ mime = "application/x-bzip2", use = "extract" },
	{ mime = "application/x-7z-compressed", use = "extract" },
	{ mime = "application/x-rar", use = "extract" },
	{ mime = "application/gzip", use = "extract" },

	# Fallback
	{ mime = "*", use = "open" },
]

[tasks]
micro_workers = 5
macro_workers = 10
bizarre_retry = 5
suppress_preload = false

[plugin]
preloaders = [
	{ name = "*", cond = "!mime", run = "mime", multi = true, prio = "high" },
]

previewers = [
	{ name = "*/", run = "folder", sync = true },

	# Code avec coloration syntaxique
	{ mime = "text/*", run = "code" },
	{ mime = "*/xml", run = "code" },
	{ mime = "*/javascript", run = "code" },
	{ mime = "*/x-wine-extension-ini", run = "code" },

	# JSON et données structurées
	{ mime = "application/json", run = "json" },
	{ mime = "text/csv", run = "code" },

	# Markdown (si plugin glow installé)
	{ name = "*.md", run = "glow" },

	# Médias
	{ mime = "image/*", run = "image" },
	{ mime = "video/*", run = "video" },
	{ mime = "audio/*", run = "audio" },

	# Documents
	{ mime = "application/pdf", run = "pdf" },

	# Archives
	{ mime = "application/*zip", run = "archive" },
	{ mime = "application/x-tar", run = "archive" },
	{ mime = "application/x-bzip2", run = "archive" },
	{ mime = "application/x-7z-compressed", run = "archive" },
	{ mime = "application/x-rar", run = "archive" },
	{ mime = "application/gzip", run = "archive" },
]

[input]
# Curseur
cursor_blink = true

[select]
# Comportement de sélection
open_title = "Ouvrir avec:"
open_origin = "bottom-left"

[which]
# Menu d'aide des raccourcis
sort_by = "key"
sort_sensitive = false
sort_reverse = false
sort_translit = false

[log]
enabled = false
